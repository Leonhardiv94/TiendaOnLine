<div class="products-container">
    <div *ngFor="let producto of productos" class="product-card">
      <img [src]="'http://localhost:5000/uploads/' + producto.imagen" alt="Imagen del producto" width="200" height="200"/>
      <h3>{{ producto.nombre }}</h3>
      <p>{{ producto.descripcion }}</p>
      <p><strong>Precio: </strong>{{ producto.precio | currency }}</p>
      <button (click)="anadirAlCarrito(producto)">AÃ±adir al Carrito</button>
      <button (click)="comprar(producto)">Comprar</button>
    </div>
  </div>
