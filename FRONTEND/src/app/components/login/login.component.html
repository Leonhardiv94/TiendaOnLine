<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Inicio de Sesión</h2>
  
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" formControlName="email" required>
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          <!-- Mensaje de error para el campo de correo -->
          <p *ngIf="loginForm.get('email')?.errors?.['required']">El correo electrónico es obligatorio.</p>
          <p *ngIf="loginForm.get('email')?.errors?.['email']">El formato del correo electrónico no es válido.</p>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" formControlName="password" required>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          <!-- Mensaje de error para el campo de contraseña -->
          <p *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</p>
          <p *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</p>
        </div>
      </div>
  
      <button type="submit" [disabled]="!loginForm.valid">Ingresar</button>
  
      <!-- Mensaje general de login -->
      <p>{{ loginMessage }}</p>
    </form>
  </div>
