      <div class="form-group">
        <label for="email">Correo Electr칩nico:</label>
        <input type="email" id="email" formControlName="email" required>
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">

          <p *ngIf="loginForm.get('email')?.errors?.['required']">El correo electr칩nico es obligatorio.</p>

      <div class="form-group">
        <label for="contrasena">Contrase침a:</label>
        <!-- Cambi칠 el type a "password" para ocultar la contrase침a -->

        <div *ngIf="loginForm.get('contrasena')?.invalid && loginForm.get('contrasena')?.touched" class="error-message">
